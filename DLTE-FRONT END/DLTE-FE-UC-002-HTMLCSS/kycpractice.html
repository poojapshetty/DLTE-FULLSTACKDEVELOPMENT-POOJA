<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC</title>
    <link rel="stylesheet" href="styles/form2.css"
</head>
<body>
    <img src="files/img.png">
    <img width="10p">
    <h1 class="title">kyc application form</h1>
    <div class="container">
        <form class="child">
            <div class="grp">
                <label>Full Name</label>
                <input type="text" name="fname" placeholder="first name">
                <input type="text" name="lname" placeholder="last name">
                </div>
                <div class="grp">
                    <label>pancard number</label>
                    <input type="number" name="pan" placeholder="pan number">
                    </div>
                    <div class="grp">
                        <label>adhaar number</label>
                        <input type="number" name="adhaar" placeholder="adhaar number">
                        </div>
                        <div class="row">
                            <div class="col"></div>
                                <label>gender</label>
                                <input type="radio" name="gender" value="male">
                                <label>male</label>
                                <input type="radio" name="gender" value="female">
                                <label>female</label>
                            </div>
                            <div class="grp">
                                <label>account type</label>
                                <select name type="types" id="cars">
                                    <option value="volvo">savings</option>
                                    <option value="saaab">current</option>
                                </select>
                            </div>
                            <div class="btn-grp">
                                <input type="submit" value="submit/">
                                <input type="reset" value="reset/">
                            </div>
            </div>
        </form>
    </div>
    
</body>
</html>
