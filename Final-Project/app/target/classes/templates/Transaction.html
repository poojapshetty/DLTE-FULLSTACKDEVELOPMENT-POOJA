<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <title>Payment</title>
        <script>
    $(document).ready(function () {
        $("#pay").click(()=>{
            // let date = $("input[name=amount]").val()
            // alert(date)
            $.post("http://localhost:8083/rest/insert", {
                Fullname: $("input[name=fname]").val(),
                Payeeacc: $("input[name=payeeaccnum]").val(),
                Accnum: $("input[name=accnum]").val(),
                Amount: $("input[name=amount]").val()
            },function (data) {
                alert(data)
            })
        })
    })
</script>
        <style>
            col-50 {
        -ms-flex: 50%; /* IE10 */
        flex: 50%;
        }
            body{
        background-color: #9fcdeb;
        }
            container{
         width: 30%;
        margin-top: 20px;
        background-color: #b7e3f8;
         padding: 10px 20px 15px 20px;
         border: 2px solid lightgrey;
        border-radius: 3px;
    }
            h3{
         padding-bottom: 5px;
         color: #21a9d3;
        }
            input {
         width: 100%;
        margin-bottom: 20px;
         padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
            button{
        width: 100%;
        background: transparent;
        border: none;
        background:  #21a9d3;
        color: #fff;
         padding: 15px;
         border-radius: 4px;
         font-size: 16px;
        transition: all 0.35s ease;
        }
            label {
        margin-bottom: 10px;
        display: block;
    }
        </style>
</head>
<body>
<div class="container">
    <p align="right" >
        <a th:href="@{/logout}" class="btn text-dark "><i class="fa fa-close"></i> Logout</a>
    </p>
    <div class="row justify-content-center">
        <h1 class="rounded-5 bg-info text-white text-center mt-3 ">Transaction Form</h1>
        <form action="insert" method="post" name="payeeForm" class="col-lg-9 col-md-10 col-sm-12 rounded-4 shadow-lg p-5 text-info">
            <div class="form group">
                <!--enter the paye-->
                <label class="required">Payee Name</label>
                <input type="text" id="name" name="PayeeName" placeholder=" Name " class="form-control"  required/>
                <p class="name"></p>
            </div>
            <div class="form group">
                <!--enter the payee account number-->
                <label class="required"> Payee Account Number </label>
                <input type="text"  id="accnum" name="accountnumber" placeholder="account number" class="form-control" required />
                <p class="accountNum text-danger"></p>
            </div>
            <div class="form group">
                <!--enter the customerId-->
                <label class="required">My account Number</label>
                <input type="text" name="account number" placeholder="account number" class="form-control" required/>
            </div>
            <div class="form group">
                <!--enter the customerId-->
                <label class="required">Amount</label>
                <input type="text" name="amount" placeholder="amount" class="form-control" required/>
            </div>
            <div class="mt-2 row justify-content-around">
                <button type="button" id="add"  class="col-2 btn btn-success"/>Transfer</button>
                <input type="reset"  value="reset" class="col-2 btn btn-danger " />
            </div>
        </form>
    </div>
</div>
</body>
</html>
