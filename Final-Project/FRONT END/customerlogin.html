<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        label:not(#rad) {
            margin: 10px 10px 5px 10px;
        font-size:medium;
        }

        body {
            margin: 100px;;
            background: linear-gradient(45deg, #9fcdeb, #b7e3f8);
            font-family: sans-serif;
            font-weight: 100;
        }

        li {
            margin: 20px;
        }

        .form-group {
            padding: 5px 10px 5px 10px;
        }
    </style>
</head>
<body>
<!-- The bank logo -->
<div class="d-flex justify-content-center mt-2">
    <img src="logo2.png" width="300px" alt="Logo">
</div>
<!-- A marquee displaying some guidline -->
<div class="justify-content-center d-flex">
    <marquee class="bg-light w-75 m-5" direction="left">Welcome to the customer login form!!
    </marquee>
</div>
<div class="container">
<div class="row d-flex justify-content-left mt-3">
    <img  class="col-lg-6" src="image1.png" width="50px" height="400px" alt="">

        
            <div class="col-lg-6">
            <form class="card  mt-3 bg-light ">
                <div class="d-flex justify-content-center bg-info">
                    <h4 class="display-6">Customer Login</h4>
                </div>
                <div class="form-group">
                    <label>CustomerId</label>
                    <input type="text" class="form-control" placeholder="Enter your CustomerId">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" placeholder="Enter your password">
                </div>
                <div class="d-flex m-4 justify-content-end">
                    <button type="submit" class="btn btn-primary m-2">Submit</button>
                    <button type="reset" class="btn btn-secondary m-2">Clear</button>
                </div>
            </form>
        </div>
                
    </div>            
       
            
        
    

</body>
</html>
