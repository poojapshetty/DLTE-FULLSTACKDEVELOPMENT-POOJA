<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"crossorigin="anonymous"></script>

    <style>
        html,
        body {
            height: 50%;
        }

        body {
            margin: 100px;;
            background: linear-gradient(45deg, #4c2097, #0b3ced);
            font-family: sans-serif;
            font-weight: 100;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">

        <form action="insert" method="post" name="studentForm"
              class="col-lg-9 bg-info col-md-10 col-sm-12 rounded-4 shadow-lg p-5 ">
            <h1 class="rounded-5 bg-info text-secondary text-center mt-9 ">Login Form!!</h1>
            <div class="form group">
                <label>Email</label>
                <input type="text" name="Email" size="10" placeholder="Email" class="form-control"/>
            </div>
            <div class="form group">
                <label>Password</label>
                <input type="text" name="Password" placeholder="Password" class="form-control"/>
            </div>

            <div class="mt-2 row justify-content-around">
                <input type="Login" value="Login" class="col-2 btn btn-success"/>
                <input type="reset" class="col-2 btn btn-primary "/>
                <a href="#"> Forgot password </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
